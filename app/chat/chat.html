
<div ng-controller="ChatCTRL">
<div id="container">
  <div id="chatbox">
    <ul id="messages" ng-repeat="message in messages track by $index">
      <li id="messagetxt">{{message}}</li>
    </ul>
  </div>
    <form id="chatboxForm" ng-submit="addMessage(text)">
      <input id="m" autocomplete="off" ng-model="text"/>
    </form>
</div>
</div>
