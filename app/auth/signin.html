<h1>Sign in <small>Sign in to your Grasp account</small></h1>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" ng-model="loginUser.username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="loginUser.password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="signin()">Sign in</button>
</form>
</br>
<a href="#/signup"><button type="submit" class="btn btn-default">Not got an account? Signup!</button></a>
